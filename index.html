<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<title>Другофильтр</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>-->
  <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">	
</head>
<body id="body">

	<div id="drugofiltr">
		<div class="drug-head">
			<div><h4 id="headerInfo"></h4></div>
			<div>
			<form class="form-search">
				<input type="text" id="filterLeft" data-val='resultsLeftUl' placeholder='Начните вводить имя друга'>
				<input type="text" id="filterRight"  data-val='resultsRightUl' placeholder='Начните вводить имя друга'>
			</form>
			</div>
		</div>
		<div id="drugSection" class="drug-section">
			<div>
				<div><p>Ваши друзья</p></div>
				<div id="resultsLeft" class="results">
					<ul id="resultsLeftUl" ></ul>
				</div>
			</div>
			<div>
				<div><p>Друзья в списке</p></div>
				<div id="resultsRight" class="results">
					<ul id="resultsRightUl"></ul>
				</div>
			</div>
		</div>
		<div class="drug-footer">
			<button id="save">Сохранить</button>
		</div>
	</div>

   <script language="javascript" src="js/js.js"></script>
</body>
</html>
